<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>个人信息 - 后台管理系统模板</title>
<link rel="icon" href="../../static/favicon.ico" type="image/ico">
<meta name="keywords" content="后台管理系统HTML模板">
<meta name="description" content="基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/materialdesignicons.min.css" rel="stylesheet">
<link href="../../static/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          
          <div class="edit-avatar">
            <img src="../../static/images/users/avatar.jpg" alt="..." class="img-avatar">
            <div class="avatar-divider"></div>
            <div class="edit-avatar-content">
              <button class="btn btn-default">修改头像</button>
              <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
            </div>
          </div>
          <hr>
          <form method="post" action="{{ url_for('admin.profile') }}" class="site-form">
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="text" class="form-control" name="username" id="username" value="{{ admin.adminname }}" disabled="disabled"/>
            </div>

            <div class="form-group">
              <label for="permission">权限</label>
              <input type="text" class="form-control" name="permission" id="permission" value="{{ admin.permission }}" disabled="disabled"/>
            </div>

            <div class="form-group">
              <label for="nickname">昵称</label>
              <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称" value="{{ admin.nickname }}">
            </div>

            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" value="{{ admin.email }}">
              {% if not admin.email %}
              <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
              {% endif %}
            </div>

            <div class="form-group">
              <label for="brief">简介</label>
                <textarea class="form-control" name="brief" id="brief" rows="3" placeholder="请输入跟个人简介。">{{ admin.brief }}</textarea>
            </div>

            {% with messages = get_flashed_messages() %}
                  {% if messages %}
                      {% for message in messages %}
                        {% if success %}
                          <div class="alert alert-success" role="alert">
                              {{ message }}
                          </div>
                        {% else %}
                          <div class="alert alert-danger" role="alert">
                              {{ message }}
                          </div>
                        {% endif %}
                      {% endfor %}
                  {% endif %}
              {% endwith %}

            <button type="submit" class="btn btn-primary">保存</button>
          </form>
 
        </div>
      </div>
    </div>
    
  </div>
  
</div>

<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../static/js/main.min.js"></script>
</body>
</html>
