    <script>
        window.addEventListener('message', function(event) {
            // 检查消息内容，执行相应操作
            if (event.data.action === 'closeCurrentTab') {
                // 找到当前活动的标签页和对应的标签
                var activeTabPane = document.querySelector('.tab-content .tab-pane.active');
                var activeTabLink = document.querySelector('.nav-tabs .active');

                // 移除标签页内容和标签
                if (activeTabPane) {
                    activeTabPane.remove();
                }
                if (activeTabLink) {
                    activeTabLink.remove();
                }
                // 检查是否还有其他标签页，如果有，则切换到第一个标签页
                var remainingTabs = document.querySelectorAll('.tab-pane');
                if (remainingTabs.length > 0) {
                    remainingTabs[0].classList.add('active');
                    // 如果使用了 iframe，还需要切换 iframe 的显示
                    var remainingIframes = document.querySelectorAll('iframe');
                    if (remainingIframes.length > 0) {
                        remainingIframes[0].style.display = 'block';
                    }
                } else {
                    // 如果没有其他标签页，可以选择显示默认页面或保持原状
                    // document.querySelector('.default-page').style.display = 'block';
                }
            }
        });
    </script>
